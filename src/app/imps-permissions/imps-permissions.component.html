<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Corporate Company Details</title>
</head>

<body>
  <div class="main">
    <app-navmenu></app-navmenu>
    <div class="nav-overlay"></div>
    <!--.nav-overlay-->
    <!-- navigation menu container end -->

    <div class="right-main-column">
      <div class="right-col-container full-width">
        <app-header></app-header>
        <!-- ======== body page content start from here ======== -->
        <div class="body-page-container">
          <!-- <div class="vspacer10"></div> -->
          <!--.vspacer10-->
          <div class="device-page-titles d-none d-md-none d-lg-block">

            <div class="in-header d-none">
              <div class="header-icons-rit">
                <div class="header-actions">
                </div>
                <!--.header-actions-->
              </div>
              <!--.header-icons-rit-->
            </div>
            <!-- in-header -->
          </div>
          <!-- device-page-titles -->
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 p-0">
                <div class="breadcrumb">
                  <ul class="lst-breadcrumb">
                    <li>
                      <h6>{{ commonServiceCall.pageName }}</h6>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!--.row -->
            <div class="main-content">

              <form [formGroup]="impsPermissionForm">
                <div *ngIf="priveledge" class="row">
                  <div class="col-6">
                    <div class="ux-input input-error">
                      <label>Search Permission</label>
                      <select formControlName="searchBy" (change)="
                            getSearchPermissionName(impsPermissionForm.value)
                          ">
                        <option value="">Search Permission By</option>
                        <option value="name">Name</option>
                      </select>
                      <p *ngIf="formErrors.searchBy">
                        {{ formErrors.searchBy }}
                      </p>
                    </div>
                  </div>

                  <div class="col-6" *ngIf="type == 'name'">
                    <div class="ux-input input-error">
                      <label>Name</label>
                      <input type="text" formControlName="name" placeholder="Enter Name" />
                      <p *ngIf="formErrors.name">{{ formErrors.name }}</p>
                    </div>
                    <!--.ux-input-->
                  </div>

                </div>

              </form>
              <div *ngIf="priveledge" class="row mb-5 mt-3">
                <div class="col-6 col-lg-2 offset-lg-8">
                  <button class="ux-button" (click)="cancel()">Cancel</button>
                </div>
                <div class="col-6 col-lg-2">
                  <button class="ux-button primary" (click)="getImpsPermissionDetails()">
                    Search
                  </button>
                </div>
                <!--.col-xs-12-->
              </div>

              <div class="row mt-3" *ngIf="impsPermissionMaster.length > 0">
                <div class="col-12 mb-0">
                  <div class="datatable-box">
                    <div class="table-responsive">
                      <table id="dt-sample" class="table display table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Sr. No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Value</th>
                            <th scope="col" *ngIf="priviledgeDataArr.updateChecked">
                              Action
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="
                                let item of impsPermissionMaster;
                                let i = index
                              ">
                            <td>{{ i + 1 }}</td>
                            <td>
                              {{
                                  item.name == null || item.name == ""
                                    ? "-"
                                    : item.name
                                }}
                            </td>
                            <td>
                              {{
                                  item.value == null || item.value == ""
                                    ? "-"
                                    : item.value
                                }}
                            </td>

                            <td *ngIf="priviledgeDataArr.updateChecked">
                              <div class="ux-selection">
                                <img class="action-btn" src="assets/images/icons/edit.png"
                                  (click)="gotoImpsPermissionsEdit(item)" />
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
                    </div>
                    <!--.table-responsivebox-->
                  </div>
                  <!--.datatable-box-->
                  <div class="dt-extras mt-4" *ngIf="impsPermissionMaster.length > 0">
                    <div class="dt-exports">
                      <em>Export to :<span class="chevron"></span></em>
                      <button class="linkbutton exp-excel" (click)="commonMethod.downLoadFile('excel')">
                        Excel <b>(.xlsx)</b>
                      </button>
                      <button class="linkbutton exp-pdf" (click)="commonMethod.downLoadFile('pdf')">
                        Pdf <b>(.pdf)</b>
                      </button>

                      <button class="linkbutton exp-csv" (click)="commonMethod.downLoadFile('csv')">
                        csv <b>(.csv)</b>
                      </button>
                    </div>
                    <!--.dt-exports-->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--.container-->
        </div>
        <!--.body-page-container-->
        <!-- added new -->
      </div>
      <!--.right-col-container-->
      <!-- added new -->
    </div>
    <!--.right-main-column-->
    <!-- added new -->
  </div>
  <!--.main-->

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
</body>

</html>
