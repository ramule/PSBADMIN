<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Master SubMenu Edit</title>
  </head>

  <body>
    <div class="main">
      <app-navmenu></app-navmenu>
      <!--.global-nav-->
      <div class="nav-overlay"></div>
      <!--.nav-overlay-->
      <!-- navigation menu container end -->

      <div class="right-main-column">
        <div class="right-col-container full-width">
          <!-- ======== header section start ========== -->
          <app-header></app-header>

          <!-- ======== header section end ========== -->
          <!-- ======== body page content start from here ======== -->
          <div class="body-page-container">
            <!-- <div class="vspacer10"></div> -->
            <!--.vspacer10-->
            <div class="device-page-titles d-none d-md-none d-lg-block">
              <!-- <div class="component-title">
              <h4>{{commonServiceCall.pageName}}</h4>
            </div> -->
              <div class="in-header d-none">
                <div class="header-icons-rit">
                  <div class="header-actions">
                    <!-- <button class="ux-button-header"><img src="assets/images/icons/filter.png"></button> -->
                    <!-- <button class="ux-button primary" (click)="showHideForm()">+ Add</button> -->
                  </div>
                  <!--.header-actions-->
                </div>
                <!--.header-icons-rit-->
              </div>
              <!-- in-header -->
            </div>
            <!-- device-page-titles -->
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 p-0">
                  <div class="breadcrumb">
                    <ul class="lst-breadcrumb">
                      <li>
                        <h6>{{ commonServiceCall.pageName }}</h6>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!--.row -->

              <div class="main-content">
                <!-- load form -->
                <form [formGroup]="masterSubMenuEditForm">
                  <div class="row">
                    <div class="col-6">
                      <div class="ux-input input-error">
                        <label><span class="mandatory">* </span>Name</label>
                        <input
                          limit-to="40"
                          alphabetsOnly
                          type="text"
                          formControlName="menuName"
                          placeholder="Enter  Name"
                        />
                        <p *ngIf="formErrors.menuName">
                          {{ formErrors.menuName }}
                        </p>
                      </div>
                      <!--.ux-input-->
                    </div>

                    <!--.col-12-->
                    <div class="col-6">
                      <div class="ux-input input-error">
                        <label><span class="mandatory">* </span>Status</label>
                        <select
                          id="masterSubMenuEditStatus"
                          formControlName="status"
                        >
                          <option value="">Select Status</option>
                          <option value="3">Active</option>
                          <option value="0">Inactive</option>
                        </select>
                        <p *ngIf="formErrors.status">{{ formErrors.status }}</p>
                      </div>
                      <!--.ux-input-->
                    </div>
                    <!--.col-12-->

                    <div class="col-6">
                      <div class="ux-input input-error">
                        <label><span class="mandatory">* </span>Icon Path</label>
                        <input
                          type="text"
                          formControlName="menuLogo"
                          placeholder="Enter Icon Path"
                        />
                        <p *ngIf="formErrors.menuLogo">
                          {{ formErrors.menuLogo }}
                        </p>
                        <p
                          *ngIf="
                            masterSubMenuEditForm.get('menuLogo').touched &&
                            masterSubMenuEditForm.get('menuLogo').invalid
                          "
                        >
                          * Invalid Logo Path
                        </p>
                      </div>
                      <!--.ux-input-->
                    </div>

                    <div class="col-6">
                      <div class="ux-input input-error">
                        <label><span class="mandatory">* </span>Description</label>
                        <input
                          type="text"
                          formControlName="menudesc"
                          placeholder="Enter Description"
                        />
                        <p *ngIf="formErrors.menudesc">
                          {{ formErrors.menudesc }}
                        </p>
                      </div>
                      <!--.ux-input-->
                    </div>

                    <div class="col-6">
                      <div class="ux-input input-error">
                        <label><span class="mandatory">* </span>Page Link</label>
                        <input
                          limit-to="40"
                          alphabetsOnly
                          type="text"
                          formControlName="menuLink"
                          placeholder="Enter  Page Link"
                        />
                        <p *ngIf="formErrors.menuLink">
                          {{ formErrors.menuLink }}
                        </p>
                      </div>
                      <!--.ux-input-->
                    </div>
                    <!--.col-12-->
                  </div>
                </form>
                <!--.row-->
                <div class="row">
                  <div class="col-6 col-lg-2 offset-lg-8">
                    <button class="ux-button" (click)="gotoSubMenuMaster()">
                      Cancel
                    </button>
                  </div>
                  <div class="col-6 col-lg-2">
                    <button class="ux-button primary" (click)="update()">
                      Update
                    </button>
                  </div>
                  <!--.col-xs-12-->
                </div>
                <!--.row-->
              </div>
            </div>
            <!--.container-->
          </div>
          <!--.body-page-container-->
          <!-- added new -->
        </div>
        <!--.right-col-container-->
        <!-- added new -->
      </div>
      <!--.right-main-column-->
      <!-- added new -->
    </div>
    <!--.main-->
    <!-- ===========footer section start========= -->
    <div class="sticky-actions-spacer"></div>
    <!-- ==============footer section end============ -->
  </body>
</html>
