<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Access SubMenu Rights</title>
</head>

<body>
  <div class="main">
    <app-navmenu></app-navmenu>
    <!--.global-nav-->
    <div class="nav-overlay"></div>
    <!--.nav-overlay-->
    <!-- navigation menu container end -->

    <div class="right-main-column">
      <div class="right-col-container full-width">
        <!-- ======== header section start ========== -->
        <app-header></app-header>
        <!-- ======== header section end ========== -->
        <!-- ======== body page content start from here ======== -->
        <div class="body-page-container">
          <div class="vspacer10"></div>
          <!--.vspacer10-->
          <div class="device-page-titles d-none d-md-none d-lg-block">
            <div class="component-title">
              <h4>{{ commonServiceCall.pageName }}</h4>
            </div>
            <div class="in-header d-none">
              <div class="header-icons-rit">
                <div class="header-actions">
                </div>
                <!--.header-actions-->
              </div>
              <!--.header-icons-rit-->
            </div>
            <!-- in-header -->
          </div>
          <!-- device-page-titles -->
          <div class="container">

            <div class="row">
              <div class="col-12">
                <div id="accordion">
                  <div class="card">
                    <div class="card-header" id="headingOne">
                      <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                          aria-expanded="true" aria-controls="collapseOne">
                          User
                        </button>
                      </h5>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                      <div class="card-body p-0">
                        <div class="row flex-row flex-nowrap" style="overflow: auto;">
                          <div *ngFor="let item of levelBlockArray; let i = index"
                            class="col-12 col-xl-4 col-lg-6 col-md-6 p-0">
                            <div class="limit-user">
                              <div class="row limit-user_head">
                                <div class="col-8 col-xl-8 col-lg-8 col-md-8">
                                  <div>
                                    <h6>LEVEL {{i+1}}</h6>
                                  </div>
                                </div>
                                <div class="col-4 col-xl-4 col-lg-4 col-md-4">
                                  <div class="ux-input p-0 mt-1">
                                    <select (change)="onCorpApproverTypeChange($event, i)" class="border-0 px-0">
                                      <option value="">Select</option>
                                      <option *ngFor="let approver of filterCorpApproverArray(i)" [value]="approver.id">
                                        {{approver.approverType}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <div *ngFor="let user of getArray(i)" class="row">
                                <div class="col-8 col-xl-8 col-lg-8 col-md-8">
                                  <div class="limit-user_data">
                                    <p>{{user.first_name +' '+ user.last_name}}</p>
                                  </div>
                                </div>
                                <div class="col-4 col-xl-4 col-lg-4 col-md-4">
                                  <div class="limit-user_data">
                                    <a (click)="onUserRemoved(user, i)" class="remove">
                                      <span>
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                      </span> Remove
                                    </a>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-8 col-xl-8 col-lg-8 col-md-8">
                                  <div class="limit-user_data">

                                  </div>
                                </div>
                                <div class="col-4 col-xl-4 col-lg-4 col-md-4">
                                  <div class="limit-user_data" (click)="addUser(i)">
                                    <a class="remove"><span><i class="fa fa-plus" aria-hidden="true"></i></span>
                                      Add User</a>
                                  </div>
                                </div>
                              </div>

                            </div>
                          </div>
                          <div class="col-12 col-xl-4 col-lg-6 col-md-6 p-0">
                            <div class="limit-user">
                              <div class="row mt-3">
                                <div class="col-12 col-xl-12 col-lg-12 col-md-12">
                                  <div class="limit-user_data" (click)="onChange('AND', levelBlockArray.length, 1)">
                                    <a class="remove"><span><i class="fa fa-plus" aria-hidden="true"></i></span>
                                      Add User</a>
                                  </div>

                                </div>
                              </div>
                              <div class="row mt-2">
                                <div class="col-12 col-xl-12 col-lg-12 col-md-12">
                                  <div class="ux-selection">
                                    <label>
                                      <input type="radio"
                                        (change)="onDefaultWorkflowChange('END Workflow', levelBlockArray.length, 4)"
                                        name="radioboxdemo">
                                      <em>FINISH WORKFLOW</em>
                                    </label>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 mt-4">
                <div class="component-linetop"> </div>
              </div>
            </div>

            <div class="row mt-5">
              <div class="col-6 col-lg-2 offset-lg-8">
                <button class="ux-button" (click)="cancel()">Cancel</button>
              </div>
              <div class="col-6 col-lg-2">
                <button class="ux-button primary" (click)="saveCorpUserLevelSetting()">
                  Save
                </button>
              </div>
              <!--.col-xs-12-->
            </div>
          </div>
          <!--.container-->
        </div>
        <!--.body-page-container-->
        <!-- added new -->
      </div>
      <!--.right-col-container-->
      <!-- added new -->
    </div>
    <!--.right-main-column-->
    <!-- added new -->
  </div>
  <!--.main-->
  <!-- ===========footer section start========= -->
  <div class="sticky-actions-spacer"></div>
  <div class="tiny-modal tm-rounded" id="tm-favouriteconfirm">
    <div class="tinymodal-overlay"></div>
    <!--.tinymodal-overlay-->
    <div class="tinymodal tinymodal-1">
      <div *ngIf="selModel === 'viewdata'" class="tinymodal-content">
        <div class="row">
          <div class="col-12 tinymodal-header">
            <h5 class="mb-2" style="text-align: center;">Add User</h5>
            <div>
              <button type="button" class="close" (click)="closeActionModel()">
                <span> <img src="assets/images/icons/cross.png"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- <div class="col-12 px-0 mt-2" id="appendData" style="overflow-y: scroll;">
            </div> -->
          <div class="datatable-box" style="overflow-y: scroll;">
            <div class="table-responsive">
              <table id="dt-sample" class="table display table-hover" style="margin-top:50px">
                <thead>
                  <tr>
                    <th scope="col"> Select </th>
                    <th scope="col"> Name</th>
                    <th scope="col"> Company Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of masterUser">
                    <td>
                      <div class="ux-selection">
                        <label>
                          <input type="checkbox" name="radioboxdemo" [(ngModel)]="user.isChecked" class="approveall"
                            (click)="selectsingle(user)" [disabled]="user.isDisabled" />
                        </label>
                      </div>
                    </td>
                    <td>{{user.first_name +' '+ user.last_name}}</td>
                    <td>{{user.companyName}}</td>
                  </tr>
                </tbody>
              </table>
              <div class="row mt-3 mb-3">
                <div class="col-6">
                  <button class="ux-button" (click)="closeActionModel()">Cancel</button>
                </div>
                <div class="col-6">
                  <button class="ux-button primary" (click)="onUserSelected()">Submit</button>
                </div>
              </div>
            </div>
            <!--.table-responsivebox-->
          </div>
        </div>
      </div>
      <!--.tinymodal-content-->
    </div>
    <!--.tinymodal-->
  </div>
  <!-- ==============footer section end============ -->
</body>

</html>
