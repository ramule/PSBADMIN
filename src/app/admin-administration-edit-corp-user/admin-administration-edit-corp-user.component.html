<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>BillPay</title>

</head>

<body>

	<div class="main">
		<app-navmenu></app-navmenu>
		<div class="nav-overlay"></div>
		<!--.nav-overlay-->
		<!-- navigation menu container end -->

		<div class="right-main-column">
			<div class="right-col-container full-width">
				<!-- ======== header section start ========== -->
				<app-header></app-header>
				<!-- ======== header section end ========== -->
				<!-- ======== body page content start from here ======== -->
				<div class="body-page-container">
					<div class="vspacer10"></div>
					<!--.vspacer10-->
					<div class="device-page-titles d-none d-md-none d-lg-block">
						<div class="in-header">
							<div class="header-icons-lft">
								<div class="header-actions">

									<div class="head-page-title">
										<h5>Add New Corporate User</h5>
									</div>
								</div>
								<!--.header-actions-->
							</div>
							<!--.header-icons-lft-->
							<div class="header-icons-rit">
								<div class="header-actions">

								</div>
								<!--.header-actions-->
							</div>
							<!--.header-icons-rit-->
						</div> <!-- in-header -->
					</div> <!-- device-page-titles -->
					<div class="container">


						<!-- load form -->
						<form [formGroup]="addCorporateUserForm">
							<div class="row">

								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>User id</label>
										<input type="text" formControlName="userId" placeholder="Enter user id">
										<p *ngIf="formErrors.userId">{{ formErrors.userId }}</p>
									</div>
									<!--.ux-input-->
								</div>
								<!--.col-12-->
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>Name</label>
										<input type="text" formControlName="name" placeholder="Enter role code">
										<p *ngIf="formErrors.name">{{ formErrors.name }}</p>
									</div>
									<!--.ux-input-->
								</div>
								<!--.col-12-->
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>emailId</label>
										<input type="text" formControlName="emailId" placeholder="Enter emailId">
										<p *ngIf="formErrors.emailId">{{ formErrors.emailId }}</p>
									</div>
									<!--.ux-input-->
								</div>
								<!--.col-12-->
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>phoneNo</label>
										<input type="tel" formControlName="phoneNo" placeholder="Enter phoneNo">
										<p *ngIf="formErrors.phoneNo">{{ formErrors.phoneNo }}</p>
									</div>
									<!--.ux-input-->
								</div>
								<!--.col-12-->
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>Role</label>
										<select formControlName="role">
											<option value=''>Select Role</option>
											<option *ngFor="let item of roles; index as i" [value]='item.id'>
												{{item.displayName | titlecase }}</option>
										</select>
										<p *ngIf="formErrors.role">{{ formErrors.role }}</p>
									</div>
									<!--.ux-input-->
								</div>
								<!--.col-12-->
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>Institute</label>
										<select formControlName="institute">
											<option value=''>Select Institute</option>
											<option *ngFor="let item of institutes; index as i" [value]='item.ID'>
												{{item.CUSTOMERNAME | titlecase }}</option>
										</select>
										<p *ngIf="formErrors.institute">{{ formErrors.institute }}</p>
									</div>
									<!--.ux-input-->
								</div>
								<!--.col-12-->
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>Status</label>
										<select formControlName="status">
											<option value=''>Select Status</option>
											<option *ngFor="let item of status; index as i" [value]='item.id'>
												{{item.shortname | titlecase }}</option>
										</select>
										<p *ngIf="formErrors.status">{{ formErrors.status }}</p>
									</div>
									<!--.ux-input-->
								</div>

							</div>
						</form>
						<!--.row-->
						<div class="row">
							<div class="col-6">
								<button class="ux-button primary" (click)="update()">Save</button>
							</div>
							<!--.col-xs-12-->
							<div class="col-6">
								<button class="ux-button" (click)="cancel()">Cancel</button>
							</div>
						</div>


					</div>
					<!--.container-->
				</div>
				<!--.body-page-container-->
				<!-- added new -->
			</div>
			<!--.right-col-container-->
			<!-- added new -->
		</div>
		<!--.right-main-column-->
		<!-- added new -->
	</div>
	<!--.main-->
	<!-- ===========footer section start========= -->
	<div class="sticky-actions-spacer"></div>
	<!-- ==============footer section end============ -->

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/common.js"></script>


</body>
