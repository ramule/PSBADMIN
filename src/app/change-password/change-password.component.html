<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Change Password</title>
</head>

<body>
  <div class="main">
    <app-navmenu></app-navmenu>
    <div class="nav-overlay"></div>
    <!--.nav-overlay-->
    <!-- navigation menu container end -->

    <div class="right-main-column">
      <div class="right-col-container full-width">
        <!-- ======== header section start ========== -->
        <app-header></app-header>
        <!-- ======== header section end ========== -->
        <!-- ======== body page content start from here ======== -->
        <div class="body-page-container">
          <!-- <div class="vspacer10"></div> -->
          <!--.vspacer10-->
          <div class="device-page-titles d-none d-md-none d-lg-block">
            <div class="in-header d-none">
              <div class="header-icons-rit">
                <div class="header-actions">
                </div>
                <!--.header-actions-->
              </div>
              <!--.header-icons-rit-->
            </div>
            <!-- in-header -->
          </div>
          <!-- device-page-titles -->
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 p-0">
                <div class="breadcrumb">
                  <ul class="lst-breadcrumb">
                    <li>
                      <h6>{{ commonServiceCall.pageName }}</h6>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!--.row -->
            <div class="main-content">
              <!-- load form -->
              <form [formGroup]="changePasswordForm">
                <div *ngIf="priviledgeDataArr.viewChecked">
                  <div class="row">
                    <div class="col-12 col-lg-6 col-md-6">
                      <div class="ux-input input-error">
                        <label><span class="mandatory">* </span>Email Id</label>
                        <input type="email" formControlName="emailId" limit-to="50" placeholder="Enter Email Id"
                          readonly />
                        <p *ngIf="formErrors.emailId">
                          {{ formErrors.emailId }}
                        </p>
                      </div>
                      <!--.ux-input-->
                    </div>
                    <!--.col-12-->
                  </div>
                  <div class="row">
                    <div class="col-12 col-lg-6 col-md-6">
                      <div class="ux-input input-error">
                        <label><span class="mandatory">* </span>Old Password</label>
                        <input type="password" formControlName="oldPassword" limit-to="20"
                          placeholder="Enter Old Password" />
                        <p *ngIf="formErrors.oldPassword">
                          {{ formErrors.oldPassword }}
                        </p>
                      </div>
                      <!--.ux-input-->
                    </div>
                    <!--.col-12-->
                  </div>
                  <div class="row">
                    <div class="col-12 col-lg-6 col-md-6">
                      <div class="ux-input input-error">
                        <label><span class="mandatory">* </span>New Password</label>
                        <input type="password" (keyup)="onKeyUp($event)" formControlName="newPassword" limit-to="20"
                          placeholder="Enter New Password" />
                        <div *ngIf="passValue != ''" id="progress" class="ux-input">
                          <div id="passstrength">
                            <div id="bar"></div>
                          </div>
                        </div>
                        <p style="float: left;" *ngIf="formErrors.newPassword">
                          {{ formErrors.newPassword }}
                        </p>
                      </div>
                      <!--.ux-input-->
                    </div>
                    <!--.col-12-->
                  </div>
                  <div class="row">
                    <div class="col-12 col-lg-6 col-md-6">
                      <div class="ux-input input-error">
                        <label><span class="mandatory">* </span>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" limit-to="20"
                          placeholder="Enter Confirm Password" />
                        <p *ngIf="formErrors.confirmPassword">
                          {{ formErrors.confirmPassword }}
                        </p>
                      </div>
                      <!--.ux-input-->
                    </div>
                    <!--.col-12-->
                  </div>
                </div>
              </form>
              <!--.row-->
              <div *ngIf="priviledgeDataArr.viewChecked" class="row mt-5">
                <div class="col-6 col-lg-3 col-md-3">
                  <button class="ux-button" (click)="cancel()">Cancel</button>
                </div>
                <div *ngIf="priviledgeDataArr.updateChecked" class="col-6 col-lg-3 col-md-3">
                  <button class="ux-button primary" (click)="submit()">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!--.container-->
        </div>
        <!--.body-page-container-->
        <!-- added new -->
      </div>
      <!--.right-col-container-->
      <!-- added new -->
    </div>
    <!--.right-main-column-->
    <!-- added new -->
  </div>
  <!--.main-->
  <!-- ===========footer section start========= -->
  <div class="sticky-actions-spacer"></div>
  <!-- ==============footer section end============ -->

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
</body>

</html>
