<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Edit Branch Registration</title>

</head>

<body>

	<div class="main">
		<app-navmenu></app-navmenu>
		<!--.global-nav-->
		<div class="nav-overlay"></div>
		<!--.nav-overlay-->
		<!-- navigation menu container end -->

		<div class="right-main-column">
			<div class="right-col-container full-width">
				<!-- ======== header section start ========== -->
				<app-header></app-header>
				<!-- ======== header section end ========== -->
				<!-- ======== body page content start from here ======== -->
				<div class="body-page-container">
					<div class="vspacer10"></div>
					<!--.vspacer10-->
					<div class="device-page-titles d-none d-md-none d-lg-block">
						<div class="in-header">
							<div class="header-icons-lft">
								<div class="header-actions">

									<div class="head-page-title">
										<h5>Edit Branch Registration</h5>
									</div>
								</div>
								<!--.header-actions-->
							</div>
							<!--.header-icons-lft-->
							<div class="header-icons-rit">
								<div class="header-actions">
									<!-- <button class="ux-button-header"><img src="assets/images/icons/filter.png"></button> -->

								</div>
								<!--.header-actions-->
							</div>
							<!--.header-icons-rit-->
						</div> <!-- in-header -->
					</div> <!-- device-page-titles -->
					<div class="container">

						<form [formGroup]="branchRegEditForm">
							<div class="row">

								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>Customer Name</label>
										<input type="text" alphabetsOnly formControlName="custName" placeholder="Enter customer name">
										<p *ngIf="formErrors.custName">{{ formErrors.custName }}</p>
									</div>
									<!--.ux-input-->
								</div>
								<!--.col-12-->
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>Mobile</label>
										<input type="text" formControlName="mobile" numbersOnly
											placeholder="Enter mobile number">
										<p *ngIf="formErrors.mobile">{{ formErrors.mobile }}</p>
									</div>
									<!--.ux-input-->
								</div>
								<!--.col-12-->
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>Email</label>
										<input type="text" formControlName="email"
											placeholder="Enter email Id">
										<p *ngIf="formErrors.email">{{ formErrors.email }}</p>
									</div>
									<!--.ux-input-->
								</div>
								<!--.col-12-->
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>Created On</label>
										<input type="text" formControlName="createdOn"
											placeholder="Enter created date">
										<p *ngIf="formErrors.createdOn">{{ formErrors.createdOn }}</p>
									</div>
									<!--.ux-input-->
								</div>
								<!--.col-12-->
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>Date of Birth</label>
										<input type="text" formControlName="dob"
											placeholder="Enter date of birth">
										<p *ngIf="formErrors.dob">{{ formErrors.dob }}</p>
									</div>
									<!--.ux-input-->
								</div>
								<!--.col-12-->
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>Status</label>
										<select formControlName="status">
											<option value=''>Select status</option>
											<option *ngFor="let item of status; index as i" [value]='item.id' >{{item.shortname | titlecase }}</option>
										</select>
										<p *ngIf="formErrors.status">{{ formErrors.status }}</p>
									</div>
								</div>
								<!--.col-12-->

							</div>
						</form>
						<!--.row-->
						<div class="row">
							<div class="col-6">
								<button class="ux-button primary" (click)="update()">Save</button>
							</div>
							<!--.col-xs-12-->
							<div class="col-6">
								<button class="ux-button" (click)="gotoBranchReg()">Cancel</button>
							</div>
						</div>


						<form [formGroup]="branchRegVerifyOtpForm" *ngIf="showOtp">
							<div class="row">
								<div class="col-6">
									<div class="ux-input input-error">
										<label><span class="mandatory">* </span>Otp</label>
										<input type="text" formControlName="otp" placeholder="Enter otp">
										<p *ngIf="formErrorsOtp.otp">{{ formErrorsOtp.otp }}</p>
									</div>
									<!--.ux-input-->
								</div>
							</div>
						</form>
						<div class="row" *ngIf="showOtp">
							<div class="col-6">
								<button class="ux-button primary" (click)="verifyOtp()">validate Otp</button>
							</div>
						</div>


					</div>
					<!--.container-->
				</div>
				<!--.body-page-container-->
				<!-- added new -->
			</div>
			<!--.right-col-container-->
			<!-- added new -->
		</div>
		<!--.right-main-column-->
		<!-- added new -->
	</div>
	<!--.main-->
	<!-- ===========footer section start========= -->
	<div class="sticky-actions-spacer"></div>
	<!-- ==============footer section end============ -->

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/common.js"></script>


</body>
