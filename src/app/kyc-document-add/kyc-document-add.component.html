<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Customers Details</title>
</head>

<body>
  <div class="main">
    <app-navmenu></app-navmenu>
    <div class="nav-overlay"></div>
    <!--.nav-overlay-->
    <!-- navigation menu container end -->

    <div class="right-main-column">
      <div class="right-col-container full-width">
        <app-header></app-header>
        <!-- ======== body page content start from here ======== -->
        <div class="body-page-container">
          <div class="vspacer10"></div>
          <!--.vspacer10-->
          <div class="device-page-titles d-none d-md-none d-lg-block">
            <div class="component-title">
              <h4>{{ commonServiceCall.pageName }}</h4>
            </div>
            <div class="in-header d-none">
              <div class="header-icons-rit">
                <div class="header-actions">
                  <!-- <button class="ux-button-header"><img src="assets/images/icons/filter.png"></button> -->
                </div>
                <!--.header-actions-->
              </div>
              <!--.header-icons-rit-->
            </div>
            <!-- in-header -->
          </div>
          <!-- device-page-titles -->
          <div class="container">
            <form [formGroup]="kycDocumentAddForm">
            <div class="row" *ngIf="priviledgeDataArr.viewChecked">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="ux-input input-error">
                  <label>Folder Name</label>
                  <select formControlName="foldername"
                    (change)="onSelected($event.target.value)">
                    <option value=''>Select Folder Name</option>
                    <option *ngFor="let folder of masterFolder" [value]='folder.id'>
                      {{folder.displayName | titlecase }}</option>
                  </select>
                  <p *ngIf="formBulkErrors.foldername">{{ formBulkErrors.foldername }}</p>
                </div>
                <!--.ux-input-->
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">

                  <div class="ux-input">
                    <div class="file-input">
                      <input id="salaryupload" type="file" style="width: 100%; height: 100%; z-index: 100"
                        name="documentFile" (change)="addExcelFile($event)" />
                      <label for="file-sample">
                        <h4>Upload Document</h4>
                        <!-- <p>Upload Files To See Records</p> -->
                        <img *ngIf="showSuccess" style="height:20px"src='assets/images/icons/ic-tick.png'>
                      </label>
                    </div>
                    <!-- <p style="text-align: center">
                      Click here to
                      <a id="myAnchor" href="assets/sampleDataForSalary.xlsx" download="sampleData">download </a>sample
                      file
                    </p> -->
                  </div>
                  <div class="ux-input input-error">
                    <p *ngIf="isUploadExcel">* Please upload excel file</p>
                    <p *ngIf="isValidFileFormat">
                      * Please upload valid excel file
                    </p>
                  </div>

              </div>
            </div>
          </form>
            <div class="row">
              <div class="col-6 col-lg-2 offset-lg-8">
                <button class="ux-button" (click)="cancelClick()" style="float: left">
                  Cancel
                </button>
              </div>
              <div class="col-6 col-lg-2" *ngIf="priviledgeDataArr.createChecked">
                <button class="ux-button primary">
                  Save
                </button>
              </div>
            </div>

            <!-- <div class="sticky-actions-spacer"></div> -->

            <!-- <div class="row mt-5" *ngIf="showButton">
              <div class="col-6 col-lg-2 offset-lg-8">
                <button class="ux-button" (click)="cancelClick()" style="float: left">
                  Cancel
                </button>
              </div>
              <div class="col-6 col-lg-2">
                    <button class="ux-button primary" type="submit" (click)="bulkCustomerUpload()" style="float: right">
                      Submit
                    </button>
                  </div> -->
              <!-- <div *ngIf="this.roleId != 5 && this.roleId != 6" class="col-6 col-lg-2">
                <button class="ux-button primary" type="submit" (click)="bulkCustomerUpload()" style="float: right">
                  Submit
                </button>
              </div>
              <div *ngIf="this.roleId == 5 || this.roleId == 6" class="col-6 col-lg-2">
                <button class="ux-button primary" type="submit" (click)="openActionModel('remarkField')"
                  style="float: right">
                  Submit
                </button>
              </div> -->
            </div>
          </div>
          <!--.container-->
        </div>
        <!--.body-page-container-->
        <!-- added new -->
      </div>
      <!--.right-col-container-->
      <!-- added new -->
    </div>
    <!--.right-main-column-->
    <!-- added new -->

  <!--.main-->
  <!-- ===========footer section start========= -->
  <div class="sticky-actions-spacer"></div>
  <div class="tiny-modal tm-rounded" id="tm-favouriteconfirm">
    <div class="tinymodal-overlay"></div>
    <!--.tinymodal-overlay-->
    <!-- <div class="tinymodal">

      <div *ngIf="selModel === 'remarkField'" class="tinymodal-content">
        <form [formGroup]="remarkForm">
          <div class="row">
            <div class="col-12 px-0 mt-2">
              <div class="ux-input input-error">
                <textarea formControlName="remark" placeholder="Enter Remark"></textarea>
                <p *ngIf="formBulkErrors.remark">{{ formBulkErrors.remark }}</p>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-6">
              <button class="ux-button" (click)="closeActionMoel()">Cancel</button>
            </div>
            <div class="col-6">
              <button class="ux-button primary" (click)="bulkCustomerUploadWithRemark(remarkForm.value)">OK</button>
            </div>

          </div>
        </form>
      </div>

    </div> -->
    <!--.tinymodal-->
  </div>
  <!--.footer-container-->
  <!-- ==============footer section end============ -->

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
</body>

</html>
